<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WorkForMe | Registration Page</title>
    <link rel="stylesheet" href="./WorkforMe.css">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body>
    <nav class="WorkForMe-Navbar">
        <div class="WorkForMe-Navbar-Wrapper">
            <div class="workforMe-Logo">
                <h1>WorkForMe</h1>
            </div>
            <div class="navbar-link">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./RegistrationPage.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <form  action="#" method="#" class="register-form">
        <div class="signup-page-cont">
            <div class="signup-page-wrapper">
                <div>
                    <label for="fullname">Full Name: </label>
                    <input type="text" name="fullname" placeholder="Surname First"/>
                    <br/>
                </div>
                <div>
                    <label for="phonenumber">Mobile Number: </label>
                    <input type="number" name= "phonenumber" placeholder="Mobile Number"/>
                    <br/>
                </div>
                <div>
                    <label for="emailaddress">Email Address: </label>
                    <input type="email" name= "emailaddress" placeholder="Email Address"/>
                    <br/>
                </div>
                <div>
                    <label for="country">Country of Residence: </label>
                    <input type="" name="country" placeholder="Country of Residence"/>
                    <br/>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password" placeholder="Password"/>
                    <br/>
                </div>
                <div>
                    <input type="checkbox" checked="checked"><a href = "#">I have read and agree to the terms and conditions</a>
                </div>
                <div class="buttons-cont">	
                    <br/>
                    <button type="submit">Create</button>
                    <button>Cancel</button>
                </div>
                <div class="option-signup">
                    <p class="message">Already registered? <a href="#">Sign In</a>
                    </p>
                </div>	
            </div>
        </div>
    </form>
</body>
</html>
